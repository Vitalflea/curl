name: Publish to NuGet

on:
  push:
    branches:
      - main  # Trigger the workflow when code is pushed to the main branch
  pull_request:
    branches:
      - main  # Optionally, trigger for PRs to the main branch

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Cache .NET SDK
        uses: actions/cache@v3
        with:
          path: |
            ~/.dotnet
            ~/.nuget/packages
          key: ${{ runner.os }}-dotnet-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-dotnet-
        
      - name: Set up .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '6.0'  # Set your required .NET version

      - name: Authenticate with GitHub Packages
        run: dotnet nuget add source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json" --name GitHubPackages --username ${{ github.actor }} --password ${{ secrets.NUGET_TOKEN }}

      - name: Get latest version of curl-static
        id: get_version
        run: |
          latest_version=$(nuget list curl-static -Source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json" | sort -V | tail -n 1 | awk '{print $1}' | sed 's/curl-static.//')
          echo "Latest version: $latest_version"
          echo "::set-output name=version::$latest_version"
      
      - name: Publish to GitHub Packages
        run: |
          latest_version=${{ steps.get_version.outputs.version }}
          echo "Publishing curl-static version $latest_version"
          dotnet nuget push curl-static.$latest_version.nupkg --api-key ${{ secrets.NUGET_TOKEN }} --source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json"
